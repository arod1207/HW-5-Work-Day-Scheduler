<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table schedulerList" id="schedular">
        <thead>
          <tr class="schedulColumns">
            <div class="rows spacing">
            <td class="time-block">9:00 AM</td>
            <td class="userInput">User Input</td>
            <td class="saveBtn"><i class="far fa-save"></i></td>
          </div>
          </tr>
        
          <tr>
            <td class="time-block">10:00 AM</td>
            <td class="userInput">User Input</td>
            <td class="saveBtn"><i class="far fa-save"></i></td>
          </tr>
          <tr>
            <td class="time-block">11:00 AM</td>
            <td class="userInput">User Input</td>
            <td class="saveBtn"><i class="far fa-save"></i></td>
          </tr>
          <tr>
            <td class="time-block">12:00 PM</td>
            <td class="userInput">User Input</td>
            <td class="saveBtn save"><i class="far fa-save"></i></td>
          </tr>
          <tr>
            <td class="time-block">1:00 PM</td>
            <td class="userInput">User Input</td>
            <td class="saveBtn"><i class="far fa-save"></i></td>
          </tr>
          <tr>
            <td class="time-block">2:00 PM</td>
            <td class="userInput">User Input</td>
            <td class="saveBtn"><i class="far fa-save"></i></td>
          </tr>
          <tr>
            <td class="time-block">3:00 PM</td>
            <td class="userInput">User Input</td>
            <td class="saveBtn"><i class="far fa-save"></i></td>
          </tr>
          <tr>
            <td class="time-block">4:00 PM</td>
            <td class="userInput">User Input</td>
            <td class="saveBtn"><i class="far fa-save"></i></td>
          </tr>
          <tr>
            <td class="time-block">5:00 PM</td>
            <td class="userInput">User Input</td>
            <td class="saveBtn"><i class="far fa-save"></i></td>
          </tr>
        </thead>

      </table>
      

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="main.js"></script>
    
    
    


  </body>
</html>
