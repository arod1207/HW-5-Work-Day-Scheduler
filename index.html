<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container"> 
      <table class="table schedulerList" id="schedular">
        <thead>
          <tr>
            <td class="time-block">9:00 AM</td>
            <td class="description" id='inputBlock1'><input class="userInput" id="input1" type="text" placeholder="Add Event"></td>
            <td class="saveBtn saveBtn1"><i class="far fa-save"></i></td>
          </tr>     
          <tr>
            <td class="time-block">10:00 AM</td> 
            <td class="description" id='inputBlock2'><input class="userInput" id="input2" type="text" placeholder="Add Event"></td>
            <td class="saveBtn saveBtn2"><i class="far fa-save"></i></td>
          </tr>
          <tr>
            <td class="time-block">11:00 AM</td>
            <td class="description" id='inputBlock3'><input class="userInput" id="input3" type="text" placeholder="Add Event"></td>
            <td class="saveBtn saveBtn3"><i class="far fa-save"></i></td>
          </tr>
          <tr>
            <td class="time-block">12:00 PM</td>
            <td class="description" id='inputBlock4'><input class="userInput" id="input4" type="text" placeholder="Add Event"></td>
            <td class="saveBtn saveBtn4"><i class="far fa-save"></i></td>
          </tr>
          <tr>
            <td class="time-block">1:00 PM</td>
            <td class="description" id='inputBlock5'><input class="userInput"id="input5" type="text" placeholder="Add Event"></td>
            <td class="saveBtn saveBtn5"><i class="far fa-save"></i></td>
          </tr>
          <tr>
            <td class="time-block">2:00 PM</td>
            <td class="description" id='inputBlock6'><input class="userInput" id="input6" type="text" placeholder="Add Event"></td>
            <td class="saveBtn saveBtn6"><i class="far fa-save"></i></td>
          </tr>
          <tr>
            <td class="time-block">3:00 PM</td>
            <td class="description" id='inputBlock7'><input class="userInput" id="input7" type="text" placeholder="Add Event"></td>
            <td class="saveBtn saveBtn7"><i class="far fa-save"></i></td>
          </tr>
          <tr>
            <td class="time-block">4:00 PM</td>
            <td class="description" id='inputBlock8'><input class="userInput" id="input8" type="text" placeholder="Add Event"></td>
            <td class="saveBtn saveBtn8"><i class="far fa-save"></i></td>
          </tr>
          <tr>
            <td class="time-block">5:00 PM</td>
            <td class="description" id='inputBlock9'><input class="userInput" id="input9" type="text" placeholder="Add Event"></td>
            <td class="saveBtn saveBtn9"><i class="far fa-save"></i></td>
          </tr>
        </thead>
    </table>
          <div><button id="clearBtn">Clear All</button></div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="main.js"></script>
    
    
    


  </body>
</html>
